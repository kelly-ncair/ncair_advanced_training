# version: "3.8"

services:
  api:
    container_name: ncair_api
    build: .
    ports:
      - "4000:2000"
    depends_on:
      - dbase

  dbase:
    container_name: ncair_db
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ncair_apk
    ports:
      - "4409:3306"
    command: [ "mysqld", "--character-set-server=latin1", "--collation-server=latin1_swedish_ci" ]
    volumes:
      - ncair_db_data:/var/lib/mysql

volumes:
  ncair_db_data:
